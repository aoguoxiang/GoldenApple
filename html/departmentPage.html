<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>部门管理</title>
        <link rel="stylesheet" href="../util/layui/css/layui.css">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/departmentPage.css">
        <script src="../util/jquery/jquery-3.4.0.js"></script>
    </head>
    <body>
        <div class="main">
            <h1>部门管理</h1>
            <button type="button" class="layui-btn add">
                <i class="layui-icon">&#xe608;</i> 添加
            </button>
            <table id="departmentSheet" lay-filter="departmentSheet"></table>
        </div>
        <!-- 新增部门弹出框 -->
        <div id="edit-wrap">
            <div class="layui-form" id="editbox" lay-filter="editbox">
                <div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">部门名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" lay-verify="data-name"  class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">部门领导</label>
                        <div class="layui-input-inline">
                            <input type="text" name="leader" lay-verify="required"  class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">领导电话</label>
                        <div class="layui-input-inline">
                            <input type="text" name="leaderPhone" lay-verify="phone"  class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">部门描述</label>
                        <div class="layui-input-inline">
                            <textarea name="description"  cols="30" rows="6"></textarea>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="layui-form-item layui-inline">
                        <div class="layui-input-inline">
                            <button class="layui-btn layui-btn-md" id="confirmBtn" lay-submit lay-filter="confirmBtn">确认增加</button>

                        </div>
                    </div>
                    <button class="layui-btn layui-btn-md" id="cancelBtn">取消</button>
                </div>
            </div>
        </div>
    </body>
    <script src="../util/layui/layui.js"></script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <script type="text/html" id="leaderTpl">
        {{# if(d.leader){ }}
            {{d.leader}}
        {{# }else{ }}
            <i class="layui-icon layui-icon-help"></i>
        {{# } }}
    </script>
    <script src="../js/departmentPage.js"></script>
</html>

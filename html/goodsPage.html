<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>物资管理</title>
        <link rel="stylesheet" href="../util/layui/css/layui.css">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/goodsPage.css">
        <script src="../util/jquery/jquery-3.4.0.js"></script>
    </head>
    <body>
        <div class="main">
            <h1>物资信息</h1>
            <button type="button" class="layui-btn add">
                <i class="layui-icon">&#xe608;</i> 添加
            </button>
            <table id="goodsSheet" lay-filter="goodsSheet"></table>
            <h1>申领信息</h1>
            <table id="applySheet" lay-filter="applySheet"></table>
        </div>
        <!-- 新增物资弹出框 -->
        <div id="add-wrap">
            <div class="layui-form" id="addbox" lay-filter="addbox">
                <div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">物资编号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="id" lay-verify="required"  class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">物资名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" lay-verify="required"  class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">库存/新增</label>
                        <div class="layui-input-inline">
                            <input type="text" name="rest" lay-verify="number"  class="layui-input">
                        </div>
                    </div>
                </div>
                <div>
                    <div class="layui-form-item layui-inline">
                        <div class="layui-input-inline">
                            <button class="layui-btn layui-btn-md" id="addBtn" lay-submit lay-filter="addBtn">确认</button>
                        </div>
                    </div>
                    <button class="layui-btn layui-btn-md" id="quitBtn">取消</button>
                </div>
            </div>
        </div>
        <!-- 申领物资弹出框 -->
        <div id="edit-wrap">
            <div class="layui-form" id="editbox" lay-filter="editbox">
                <div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">数量</label>
                        <div class="layui-input-inline">
                            <input type="text" name="applyNum" lay-verify="data-nums|number"  class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-inline">
                            <textarea name="remark"  cols="30" rows="3" lay-verify="required"></textarea>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="layui-form-item layui-inline">
                        <div class="layui-input-inline">
                            <button class="layui-btn layui-btn-md" id="confirmBtn" lay-submit lay-filter="confirmBtn">确认申领</button>
                        </div>
                    </div>
                    <button class="layui-btn layui-btn-md" id="cancelBtn">取消申领</button>
                </div>
            </div>
        </div>
    </body>
    <script src="../util/layui/layui.js"></script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="apply">申领物资</a>
    </script>
    <script type="text/html" id="stateTpl">
            {{# if(d.rest!==0){ }}
                <div id="font-ok"><i class="layui-icon layui-icon-ok"></i></div>
            {{# }else{ }}
                <div id="font-no"><i class="layui-icon layui-icon-close"></i></div>
            {{# } }}
    </script>
    <script src="../js/goodsPage.js"></script>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>登陆页面</title>
        <link rel="stylesheet" href="util/layui/css/layui.css">
        <link rel="stylesheet" href="./css/login.css">
        <script src="util/jquery/jquery-3.4.0.js"></script>
    </head>
    <body>
        <section class="container">
            <!-- 登陆版块 -->
            <div class="login layui-form" lay-filter="login">
                <p>欢迎登陆金苹果幼儿园</p>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-block">
                        <input type="text" name="userPhone" lay-verify="required|phone" lay-reqText="输入手机号" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="password"  lay-verify="data-pass"  class="layui-input" id="pw">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">记住密码</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="remberPassword" lay-skin="switch" lay-text="是|否" lay-filter="pw">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="logsign" id="login">登陆</button>
                    </div>
                </div>
                <div><a href="javascript:switchLoginOrRegis();">我还没有账号</a></div>
            </div>
            <!-- 注册版块 -->
            <div class="register layui-form" lay-filter="register">
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-block">
                        <input type="text" name="userPhone" lay-verify="required|phone"  class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="username" lay-verify="data-username"  class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">您的真实姓名</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-inline">
                        <input type="radio" name="sex" value="男" title="男" lay-filter="sex">
                        <input type="radio" name="sex" value="女" title="女" checked lay-filter="sex">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">部门</label>
                    <div class="layui-input-block">
                        <select name="limits">
                            <option value="1" selected>行政部</option>
                            <option value="2">教育部</option>
                            <option value="3">后勤部</option>
                        </select>  
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-inline">
                        <input type="password" name="password" id="regisPass" lay-verify="data-pass"  class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">6到16个字符</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="comfirPassword" id="comfirPass" lay-verify="data-pass"  class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <input type="checkbox"  lay-skin="primary"  title="同意服务条款" lay-verify="data-acceptProtocal">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="logsign" id="register">立即注册</button>
                    </div>
                </div>
                <div><a href="javascript:switchLoginOrRegis();">我已有账号</a></div>
            </div>
        </section>
        <script src="util/layui/layui.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
